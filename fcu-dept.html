<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WP6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

</head>

<body>
    <br>
    選擇學院:
    <br/>
    <select id="sel">
        <option value="0">請選擇</option>
        <option value="1">商學院</option>
        <option value="2">工學院</option>
        <option value="3">資電學院</option>
        <option value="4">建設學院</option>
        <option value="5">人文社會學院</option>
        <option value="6">金融學院</option>
        <option value="7">理學院</option>
    </select>
    <br/> 請選擇科系:
    <br/>
    <select id="sel2"></select>
    <script>

        $("#sel").change(function () {
            //此處用switch case來作為判斷式
            //並以sel各個Option的Value作為判斷條件
            //注意這邊有用parseInt將value值轉為整數型態否則會出現錯誤
            switch (parseInt($(this).val())) {
                //默認行為，可以不寫
                default:
                //當value值為0時刪除sel2的Option Item
                case 0:
                    $("#sel2 option").remove();
                    break;
                //當value值為1時刪除sel2的Option Item 
                //並用陣列及each迴圈新增sel2的Option Item選項
                case 1:
                    $("#sel2 option").remove();
                    var array = ["會計學系", "國際經營與貿易學系", "國際經營與貿易學系國際企業管理全英語學士班", "財稅學系", "合作經濟暨社會事業經營學系", "統計學系", "經濟學系", "企業管理學系", "行銷學系"];
                    //利用each遍歷array中的值並將每個值新增到Select中
                    $.each(array, function (i, val) {
                        $("#sel2").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
                    });
                    break;
                case 2:
                    $("#sel2 option").remove();
                    var array = ["機械與電腦輔助工程學系", "纖維與複合材料學系", "工業工程與系統管理學系", "化學工程學系", "航太與系統工程學系"];
                    //利用each遍歷array中的值並將每個值新增到Select中
                    $.each(array, function (i, val) {
                        $("#sel2").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
                    });
                    break;
                case 3:
                    $("#sel2 option").remove();
                    var array = ["資訊工程學系", "電機工程學系", "電子工程學系", "自動控制工程學系", "通訊工程學系", "資電不分系榮譽班"];
                    //利用each遍歷array中的值並將每個值新增到Select中
                    $.each(array, function (i, val) {
                        $("#sel2").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
                    });
                    break;
                case 4:
                    $("#sel2 option").remove();
                    var array = ["土木工程學系","水利工程與資源保育學系","都市計畫與空間資訊學系","運輸與物流學系","土地管理學系"];
                    //利用each遍歷array中的值並將每個值新增到Select中
                    $.each(array, function (i, val) {
                        $("#sel2").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
                    });
                    break;
                case 5:
                    $("#sel2 option").remove();
                    var array = ["中國文學系","外國語文學系"];
                    //利用each遍歷array中的值並將每個值新增到Select中
                    $.each(array, function (i, val) {
                        $("#sel2").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
                    });
                    break;
                case 6:
                    $("#sel2 option").remove();
                    var array = ["風險管理與保險學系","財務金融學系"];
                    //利用each遍歷array中的值並將每個值新增到Select中
                    $.each(array, function (i, val) {
                        $("#sel2").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
                    });
                    break;
                case 7:
                    $("#sel2 option").remove();
                    var array = ["應用數學系","環境工程與科學學系","材料科學與工程學系","光電學系"];
                    //利用each遍歷array中的值並將每個值新增到Select中
                    $.each(array, function (i, val) {
                        $("#sel2").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
                    });
                    break;

            }
        }); 
    </script>
</body>

</html>
